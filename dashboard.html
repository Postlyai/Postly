<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Postly AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Contenedor principal -->
    <div class="dashboard-container">
        
        <!-- Sidebar (Menú lateral) -->
        <aside class="sidebar">
            <div class="logo">
                <img src="assets/Morado.png " alt="Postly AI">
            </div>
            <nav>
                <ul>
                    <ul>
                        <li><a href="dashboard.html">🏠 Home</a></li>

                    </ul>
            </nav>

        <!-- Contenido Principal -->

                    <h1>👋 ¡Bienvenido a tu Dashboard!</h1>

            <section class="stats">
                <div class="card">
                    <h3>📅 Publicaciones Automatizadas</h3>
                    <p>10 este mes</p>
                </div>
                <div class="card">
                    <h3>📊 Alcance Total</h3>

                </div>
                <div class="card">
                    <h3>💬 Interacciones</h3>
                    <p>2,300 comentarios y likes</p>
                </div>
            </section>
        </main>
